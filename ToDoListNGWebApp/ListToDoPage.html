<!DOCTYPE html>
<html ng-app="toDoApp">
<head>
	<title>DO ToList Page</title>
	<meta charset="utf-8" />

	<link href="Content/bootstrap.min.css" rel="stylesheet" />
	<link href="Content/bootstrap-theme.min.css" rel="stylesheet" />
	<script src="Scripts/angular.min.js"></script>
    <script src="Lib/Modules/toDoAppModule.js"></script>
    <script src="Lib/Controllers/toDoController.js"></script>
    <script src="Lib/Filters/customFilter.js"></script>
    <script src="Lib/Services/data.js"></script>
</head>
<body ng-controller="toDoController">
	<div class="page-header" style="width:50%; padding-left:20px;">
		<h1>
			{{toDo.user}}'s ToDo List
			<!--<span class="label label-default">{{toDo.items.length}}</span>-->
			<span class="label label-default" ng-class="warningLevel()" ng-hide="incompleteCount() == 0">{{incompleteCount()}}</span>
			incompleteCount
		</h1>
	</div>

	<h3>{{Greet}}</h3>
	<div class="panel" style="width:50%; padding-left:20px;">
		<div class="input-group">
			<!--<input class="form-control" ng-model="Greet"/>-->
			<input class="form-control" ng-model="actionText" />
			<span class="input-group-btn">
				<button class="btn btn-default" ng-click="addNewItem(actionText)">Add</button>
			</span>
		</div>


		<table class="table table-striped">
			<thead>
				<tr><td>Description</td><td>Done</td></tr>
			</thead>
			<tbody>
				<!--<tr ng-repeat="item in toDo.items">-->
				<!--<tr ng-repeat="item in toDo.items | filter: {done: false} | orderBy:'action'">-->
				<tr ng-repeat="item in toDo.items | checkedItems: showComplete| orderBy:'action'">

					<td>{{item.action}}</td>
					<td><input type="checkbox" ng-model="item.done" /></td>
					<!--<td>{{item.done}}</td>-->
				</tr>
			</tbody>
		</table>
		<br />
		<div class="checkbox-inline">
			<label><input type="checkbox" ng-model="showComplete" /> Show Complete</label>
		</div>
	</div>

</body>
</html>
